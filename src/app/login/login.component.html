<div>
  <mat-grid-list cols="1" rowHeight="1:0.4">
    <mat-grid-tile>
      <div class="homepage">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
          <div class="container">

            <mat-card class="loginCard">
              <mat-card-content>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()" (ngSubmit)="onSubmit()">
                  <h2>Welcome to Airbas</h2>
                  <mat-error *ngIf="!loginValid">
                    The username and password were not recognized
                  </mat-error>
                  <mat-form-field>
                    <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
                    <mat-error>
                      Please provide a valid email address
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                    <mat-error>
                      Please provide a valid password
                    </mat-error>
                  </mat-form-field>
                  <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
                </form>
              </mat-card-content>
              <mat-divider>OR</mat-divider>
              <div >
                <button class="btn btn-outline-danger btn-lg btn-block" (click)="signInWithGoogle()">
                  <i class="fab fa-google"></i> Login con Google</button>
                <button class="btn btn-outline-primary btn-lg btn-block" (click)="signInWithFB()">
                  <i class="fab fa-facebook"></i> Login con Facebook</button>
                <button class="btn btn-outline-primary btn-lg btn-block" (click)="signInWithAmazon()">
                  <i class="fab fa-amazon"></i> Login con Amazon</button>
              </div>
            </mat-card>

          </div>
        </div>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
</div>
