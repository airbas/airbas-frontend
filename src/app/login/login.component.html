<app-navbar></app-navbar>

<section class="vh-100">
  <div class="container py-5 h-100">

    <h1 style="text-align: center">
      Welcome to Airbas
    </h1>
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
      </div>

      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input placeholder="Email address"
                   formControlName="email"
                   type="email"
                   class="form-control form-control-lg"/>
            <!--<label class="form-label" for="form1Example13">Email address</label>-->
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password"
                   formControlName="password"
                   placeholder="Password"
                   class="form-control form-control-lg"/>
            <!--<label class="form-label" for="form1Example23">Password</label>-->
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                checked
              />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block" >Sign in</button>
          </form>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <div class="card-body">
            <button class="btn btn-outline-danger btn-lg btn-block" (click)="signInWithGoogle()">
              <i class="fab fa-google"></i> Login con Google</button>
            <button class="btn btn-outline-primary btn-lg btn-block" (click)="signInWithFB()">
              <i class="fab fa-facebook"></i> Login con Facebook</button>
            <button class="btn btn-outline-primary btn-lg btn-block" (click)="signInWithAmazon()">
              <i class="fab fa-amazon"></i> Login con Amazon</button>
          </div>


      </div>
    </div>
  </div>
</section>
